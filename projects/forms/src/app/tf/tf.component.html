<form #frm="ngForm" (ngSubmit)="mysub(frm)">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control"  placeholder="email@example.com" name="email" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
      </div>
    </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">mobile</label>
        <div class="col-sm-10">
          <input type="number" class="form-control"  placeholder="mobile"  name="mobile" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"> address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="address" name="address" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 text-center">
          <input type="submit" class="btn btn-outline-primary" value="submit">
          <input type="button" class="btn btn-outline-secondary ml-3" value="clear" (click)="frm.resetForm()">
        </div>
      </div>


  </form>
